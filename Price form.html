<!DOCTYPE html>
<html>
<title>Price Form</title>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<link rel="stylesheet" href="Style.css">
<script src="main.js"></script>
<head>

<body>
  <h1>Pricing form</h1>
  <form class="form"action="https://formspree.io/mjvajjjv" method="POST">

    <label>
      Name:
      <input type="text" class="name" name="Name" placeholder="Enter your name">
    </label>
    <label>
      Email:
      <input type="email" class="email" name="Email"placeholder="Enter your email">
    </label>
    <label>
      Product Name:
      <input type="text" class="product" name="Product Name"placeholder="Enter Product Name">
    </label>
    <label>
      Price:
      <input type="text" class="price" name="Price" placeholder="Enter a counter price">
    </label>
    <label>
      Comments:
      <input type="textarea" class="comments" name="Comments" placeholder="Give us a mesage">
    </label>
<div class="status">

  </div>
    <button type="submit" class="BTN">
      Submit
    </button>
  </form>


</body>
</head>

</html>
